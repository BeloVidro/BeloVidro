<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
  // Preview da imagem
  function previewImage(input) {
    const file = input.files[0];
    const img = input.nextElementSibling;
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        img.src = e.target.result;
        img.style.display = 'block';
        input.style.display = 'none';
      };
      reader.readAsDataURL(file);
    } else {
      img.src = '';
      img.style.display = 'none';
    }
  }

  // Remover produtos vazios
  function removerProdutosVazios(container) {
    const produtos = container.querySelectorAll('.produto');
    produtos.forEach(produto => {
      const img = produto.querySelector('img');
      const titulo = produto.querySelector('input[type="text"]');
      const descricao = produto.querySelector('textarea');

      const temImagem = img && img.src && img.style.display !== 'none';
      const temTitulo = titulo && titulo.value.trim() !== "";
      const temDescricao = descricao && descricao.value.trim() !== "";

      if (!temImagem && !temTitulo && !temDescricao) {
        produto.remove();
      }
    });
  }

  // Adicionar/remover linhas no DOM principal (na tela)
  function atualizarLinhas() {
    const mostraLinha = document.getElementById('toggleLinha').checked;
    const espessura = parseInt(document.getElementById('espessuraLinha').value, 10) || 1;

    // Remove linhas antigas
    document.querySelectorAll('.linha-separadora').forEach(linha => linha.remove());

    if (!mostraLinha) return;

    document.querySelectorAll('.page').forEach(page => {
      const produtos = page.querySelectorAll('.produto');
      produtos.forEach((produto, index) => {
        if (index === produtos.length - 1) return;

        const linha = document.createElement('div');
        linha.className = 'linha-separadora';
        linha.style.height = espessura + 'px';
        produto.insertAdjacentElement('afterend', linha);
      });
    });
  }

  // Eventos para atualizar as linhas ao mudar opções
  document.getElementById('toggleLinha').addEventListener('change', atualizarLinhas);
  document.getElementById('espessuraLinha').addEventListener('input', atualizarLinhas);

  // Chamada inicial
  atualizarLinhas();

  // Geração do PDF
  document.getElementById('downloadBtn').addEventListener('click', () => {
    window.scrollTo(0, 0); // Vai para o topo

    const original = document.getElementById('catalogo');
    const clone = original.cloneNode(true);

    removerProdutosVazios(clone);

    // Reaplicar linhas no clone se estiver ativado
    const mostraLinha = document.getElementById('toggleLinha').checked;
    const espessura = parseInt(document.getElementById('espessuraLinha').value, 10) || 1;

    if (mostraLinha) {
      clone.querySelectorAll('.linha-separadora').forEach(linha => linha.remove());

      clone.querySelectorAll('.page').forEach(page => {
        const produtos = page.querySelectorAll('.produto');
        produtos.forEach((produto, index) => {
          if (index === produtos.length - 1) return;
          const linha = document.createElement('div');
          linha.className = 'linha-separadora';
          linha.style.height = espessura + 'px';
          linha.style.backgroundColor = '#6FC35C';
          linha.style.width = '100%';
          linha.style.margin = '15px 0';
          produto.insertAdjacentElement('afterend', linha);
        });
      });
    }

    // PDF invisível temporário
    const tempContainer = document.createElement('div');
    tempContainer.style.position = 'fixed';
    tempContainer.style.top = '-9999px';
    tempContainer.appendChild(clone);
    document.body.appendChild(tempContainer);

    html2pdf().set({
      margin: 0,
      filename: 'catalogo-belo-vidro.pdf',
      image: { type: 'jpeg', quality: 1 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    }).from(clone).save().then(() => {
      document.body.removeChild(tempContainer);
    });
  });

  document.getElementById('btnVoltar').addEventListener('click', () => {
  window.location.href = "sitebelo.html"; // Coloque o link do site principal aqui
});

</script>
