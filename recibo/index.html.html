<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Recibos</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; padding: 10px 15px; border: none; cursor: pointer; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Recibos</h1>
        <form id="recibo-form">
            <label for="valor">Valor (Ex: 1500.00):</label>
            <input type="number" step="0.01" id="valor" required>

            <label for="pagador">Recebemos de:</label>
            <input type="text" id="pagador" required>

            <label for="descricao">Referente a:</label>
            <textarea id="descricao" rows="3" required></textarea>

            <label for="data">Data (Ex: 07 de agosto de 2025):</label>
            <input type="text" id="data" required>

            <button type="submit">Visualizar Recibo</button>
        </form>
    </div>

    <script>
        document.getElementById('recibo-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formul치rio
            
            // Pega os valores do formul치rio
            const valor = document.getElementById('valor').value;
            const pagador = document.getElementById('pagador').value;
            const descricao = document.getElementById('descricao').value;
            const data = document.getElementById('data').value;
            
            // Armazena os dados no localStorage para a segunda p치gina acessar
            localStorage.setItem('reciboValor', valor);
            localStorage.setItem('reciboPagador', pagador);
            localStorage.setItem('reciboDescricao', descricao);
            localStorage.setItem('reciboData', data);

            // Redireciona para a p치gina do recibo
            window.location.href = 'recibo.html';
        });
    </script>
</body>
</html>
